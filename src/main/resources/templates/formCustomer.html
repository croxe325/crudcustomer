<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/starter-template.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD TEST</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/customer">Data Customer</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Form Customer</h1>
    <div class="form-group">
        <a class="btn btn-default" href="/customer">Back</a>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form action="#" class="form-horizontal" th:object="${customer}" th:action="@{/customer/create}" method="post" id="frmCustomer">
                <input type="hidden" th:field="*{id}"/>
                <!--                input  thymeleaf update untuk memanggil dari mahasiswa service-->
                <input type="hidden" th:field="*{version}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Customer:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nama}"/>
                        <td th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Name Error</td>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{alamat}"/>
                        <td th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Name Error</td>
                    </div>
                </div>
<!--                Mengambil list dari model kota-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Kota :</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="kota" name="kota" th:field="*{id_kota}">
                            <option th:each="kota : ${kota}"
                                    th:value="${kota.id_kota}"
                                    th:text="${kota.nama}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pendapatan :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{pendapatan}"/>
                            <td th:if="${#fields.hasErrors('pendapatan')}" th:errors="*{pendapatan}">Pendapatan Error</td>
                        </div>
                    </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Saved</button>
                </div>
                </div>
            </form>

        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>

<script th:src="@{/assets/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
