<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/starter-template.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD TEST</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/customer">Data Customer</a></li>
                <li><a href="/kota">Data Kota</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Data Kota</h1>
    <div class="form-group">
<!--        -->
        <button class="btn btn-default" th:onclick="openWin()">Add New</button>
    </div>
    <div th:if="${not #lists.isEmpty(kota)}">
        <table class="table table-striped">
            <tr>
                <th>Nama Kota</th>


                <th>Action</th>
            </tr>
            <tr th:each="kotas : ${kota}">
                <td th:text="${kotas.nama}"></td>
                <td>
                    <a th:href="${'/kota/edit/'+kotas.id_kota}"><span class="glyphicon glyphicon-edit"></span> </a>
                    <a th:href="${'/kota/hapus/'+kotas.id_kota}" ><span class="glyphicon glyphicon-remove"></span> </a>
                </td>
            </tr>

        </table>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>

<script th:src="@{/assets/js/bootstrap.js}"></script>
<!--openWin adalah sebuah function dari button untuk di panggil di js-->
<script>
    function openWin() {
        myWindow = window.open("/kota/create", "_blank");   // Opens a new window
    }
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
